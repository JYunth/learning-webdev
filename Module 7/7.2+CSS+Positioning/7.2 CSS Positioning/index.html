<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: relative;
      top: 150px;
      left: 250px;
    }

    .whee{
      text-align: center;
      color: firebrick;
      font-family: Helvetica;
    }
  </style>
</head>

<body>
  <h1 class = "whee">The wheels on the bus go round and round</h1>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
